<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sign in | BoombleGoom | WorlWide MarketPlace</title>

    <!-- description -->

    <meta
      name="description"
      content=" BoombleGoom is a website that allows people to buy and sell physical goods, services, and digital products over the internet rather than at a brick-and-mortar location." />

    <!-- keywords -->

    <meta
      name="keywords"
      content="e-commerce, ecommerce, buy, sell, products, services, pbi, economics, economy, delivery, phones, tech, technology, books, vehicles, bikes, apple, android, samsung, ford, chevrolet, cash, money, visa, paypal, dollar, euro, order." />

    <!-- open graph -->

    <meta
      property="og-title"
      content=" Make relationships with bussinesmans all around the world" />

    <meta
      property="og-description"
      content="Get notice about all of your business interest thanks to the known algorithm employed by our developers" />

    <meta
      property="og-image"
      content="file:///D:/CoderHouse/DesarrolloWeb/Proyecto-Lakodey//////assets/favicon.png" />

    <meta
      property="og-url"
      content="file:///D:/CoderHouse/DesarrolloWeb/Proyecto-Lakodey///////index.html" />

    <meta property="og-site_name" content="BoombleGoom" />

    <meta property="og-type" content="website" />

    <meta property="og-locale" content="en_En" />

    <!-- css link -->

    <link rel="stylesheet" href="../css/style.css" />

    <!-- bootstrap css cdn -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />

    <!-- favicon -->

    <link rel="shortcut icon" href="../assets/favicon.svg" />

    <!-- aos animations -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>

  <body>
    <!-- grid container -->

    <div class="grid-container container-fluid">
      <!-- navbar -->

      <div class="grid-item nav row">
        <header>
          <nav data-aos="zoom-out ">
            <ul class="navlist-logo">
              <li>
                <a href="../index.html">
                  <img src="../assets/favicon.png" alt="shop icon" />
                </a>
              </li>

              <li>
                <a href="../index.html">
                  <h1>BoombleGoom</h1>
                </a>
              </li>
            </ul>

            <ul class="navlist-anchors">
              <li>
                <a href="../index.html"> Home </a>
              </li>

              <li>
                <a href="products.html"> Products </a>
              </li>

              <li>
                <a href="login.html"> Accounts </a>
              </li>
            </ul>
          </nav>
        </header>
      </div>

      <!-- login form -->

      <div class="form row">
        <h3>Login</h3>

        <form class="login">
          <input
            type="email"
            type="text"
            placeholder="E-mail or Username"
            required />

          <input type="password" placeholder="Password" required />

          <input
            type="submit"
            name="submit"
            value="Sign in"
            class="accounts-btn" />

          <div>
            <input type="checkbox" value="remember-me" id="remember-me" />

            <label for="remember-me"> Remember me </label>
          </div>

          <a href="">Forgot your password?</a>

          <a href="signup.html">Sign up</a>
        </form>
      </div>

      <!-- footer -->

      <div class="grid-item footer row">
        <footer class="footer">
          <ul class="footer-social">
            <li>
              <a href="https://www.instagram.com" target="_blank">
                <img
                  src="../assets/instagram.svg"
                  alt="instragram"
                  width="30em" />
              </a>
            </li>

            <li>
              <a href="https://www.facebook.com" target="_blank">
                <img src="../assets/facebook.svg" alt="facebook" width="30em" />
              </a>
            </li>

            <li>
              <a href="https://ar.linkedin.com" target="_blank">
                <img src="../assets/linkedin.svg" alt="linkedin" width="30em" />
              </a>
            </li>
          </ul>

          <ul class="footer-costumer">
            <li>
              <h4>Costumer Support</h4>
            </li>

            <li>
              <p>Boomblegoom.inc@gmail.com</p>

              <p>0800-1199-0055</p>

              <p>0800-9911-5500</p>
            </li>
          </ul>

          <ul class="footer-copyright">
            <li>
              <h4>© BoombleGoom inc. 2022. All rights reserverd.</h4>
            </li>

            <li>
              <p>© BoombleGoom inc. 2022. All rights reserverd.</p>
            </li>
          </ul>
        </footer>
      </div>
    </div>
    <!-- grid container -->

    <!-- aos animations -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <!-- bootstrap cdn js -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
  </body>
</html>
